<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据格式化</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='data_visualization_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>上传(.docx)文件生成词云</h1>
        <form action="{{ url_for('wordcloud_docx') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".docx,.doc" class="file-input">
            <button type="submit" class="submit-btn">上传</button>
        </form>
    </div>
</body>
</html>
